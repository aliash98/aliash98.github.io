      university: Sharif University of Technology, <a href="http://ce.sharif.edu/" target="_blank" rel="nofollow">Computer Engineering Department</a>
      time: 2017 - Present
      details: |
        <p style="text-align: justify;"> Related Courses: Machine Learning (graduate, audited), Artificial Intelligence,
        Linear Algebra, Introduction to Bioinformatics, Probability and Statistics, Design of Algorithms,
        Data Structures and Algorithms, Discrete Structures </p>
        
#          - Bullet point
