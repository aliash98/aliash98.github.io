experiences:
    - role: Research Assistant
      time: Jul 2021 - Present
      company: <a href="mlsyslab.github.io" target="_blank" rel="nofollow">Digital Media Laboratory</a>, Sharif University of Technology, Tehran, Iran
      details: |
        In 2021, I joined the Digital Media Laboratory (DML) as a research assistant under the supervision of 
        <a href="http://sharif.edu/~rabiee/" target="_blank" rel="nofollow">Prof. Hamidreza Rabiee</a> and <a href="http://ce.sharif.edu/~a_hosseini/" target="_blank" rel="nofollow">Prof. Abbas Hoseini</a>.
        My major involvement with this team is in my thesis project aiming to develop an effective recommender system based on queries and the history of users' behavior.
        Regardless of the undeniable importance of this field in e-commerce, my most noteworthy research experience has been developing an embedding-based recommender system from scratch with TensorFlow where
        in addition to the queries, personalization has been taken into account for item ranking.
    
    - role: NLP Engineer
      time: Jul 2019 – Jul 2020
      company: <a href="http://pido.co.ir/" target="_blank" rel="nofollow">Pido</a>
      details: |
        In July 2019, I joined a start-up called Pido, One of the largest Fuel Delivery companies in the Middle East. I mainly worked on a project which helped advertisers target relevant users to get the most purchases. In this project, we developed a recommender system based on users' and products' metadata and the history of purchases. An offline implementation of this project based on our method is now deployed in the company's application.
        In this project, I proposed a novel method that is capable of classifying users and products into groups and match them based on their semantic embeddings.     
    
    - role: Supervisor of the Department of Chemistry Olympiad
      time: Sep 2017 – Jul 2021
      company: <a href="https://www.helli3.ir/HSchool/#/Frontpage" target="_blank" rel="nofollow">Allameh Helli-3 High School</a>
      details: |
        After my career finished in chemistry olympiad as a student, I started my job at Helli-3 high school.
        I designed a curriculm including classes with sophisticated teachers, organized exams and evaluations, etc.,
        for talented students (5 - 10 students per year) to prepare them for the olympiad competition,
        and as the mentor and academic advisor of Chemistry Olympiad team, I have helped my students to achieve outstanding results.
        At <a href="https://www.icho2021.org/icho2021/results/" target="_blank" rel="nofollow">IChO 2O21 in Japan (53rd International Chemistry Olympiad)</a>,
        one of them, Mahbod Alian, won an international gold medal.
        In addition, he and one of other students of the department have won national gold and bronze medals, respectively.
          
    - role: Supervisor of the Department of Chemistry Olympiad
#       time: Sep 2017 – Jul 2021
      company: <a href="http://www.sharif.edu/" target="_blank" rel="nofollow">Sharif University of Technology</a>
      details: |
        Some of my teaching experiences as assistant are: Artificial Intelligence - Prof. Rohban (Fall & Spring 2021), 
        Linear Algebra - Prof. Abolfazl Motahari (Spring 2021), Probability and Statistics (Fall 2020), Introduction to Bioinformatics - Prof. Sharifi-Zarchi (Fall 2020), 
        
            
