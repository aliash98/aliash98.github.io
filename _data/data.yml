career-profile:
    title: About Me
    summary: |
       Hi! My name is Ali Jandaghi Alaee and I am in my last year of studies toward a Bachelor's majoring in
       Computer Engineering at the Sharif University of Technology. I am currently a research assistant in DML under supervision of
       <a href="http://sharif.edu/~rabiee/" target="_blank" rel="nofollow">Prof. Rabiee</a> and <a href="http://ce.sharif.edu/~a_hosseini/" target="_blank" rel="nofollow">Prof. Abbas Hoseini</a>.
       My interest is mainly in the applied aspects of artificial intelligence and machine learning,
       especially Natural Language Processing and Deep Learning. For more details, see my [CV]("www.google.com").    
