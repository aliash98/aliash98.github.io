career-profile:
    title: About Me
    summary: |
       <p style="text-align: justify;"> Hi! My name is Ali Jandaghi Alaee and I am in my last year of studies toward a Bachelor's majoring in
       Computer Engineering at the Sharif University of Technology. I am currently a research assistant in DML under supervision of
       <a href="http://sharif.edu/~rabiee/" target="_blank" rel="nofollow">Prof. Rabiee</a> and <a href="http://ce.sharif.edu/~a_hosseini/" target="_blank" rel="nofollow">Dr. Abbas Hoseini</a>.
       My interest is mainly in the applied aspects of artificial intelligence and machine learning,
       especially Natural Language Processing and Deep Learning. For more details, see my  <a href="https://drive.google.com/file/d/1hKATLBYHfg2K3IlVk-rh_o4pBbYJlRcY/view?usp=sharing" target="_blank" rel="nofollow">CV</a>. </p>    
