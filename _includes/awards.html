{% assign awards = site.data.data.awards %}
{% if awards %}
<section class="section experiences-section">
  <h2 id="honors" class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-trophy fa-stack-1x fa-inverse"></i>
    </span>
    Honors &amp; Awards
  </h2>

  {% for award in awards %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="award-title">{{ award.role }}</h3>
        <div class="time">{{ award.time }}</div>
      </div><!--//upper-row-->

    </div><!--//meta-->
    
    {% if award.details %}
    <div class="details">
      {{ award.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
